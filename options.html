<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="options.css">
  </head>

  <body>
    <div class="port_container">
      <label for="import">Import</label>
      <input type="file" id="import" accept=".json" value="null">
      <label for="export">Export</label>
      <input type="button" value="Export" id="export">
    </div>

    <div class="favorite_container">
      <h3>Favorite:</h3>
      <select id="show">
        <option value="All">All</option>
        <option value="Unwatched">Unwatched</option>
        <option value="Continue Watching">Continue Watching</option>
        <option value="Finished">Finished</option>
      </select>
      <select id="type">
        <option value="All">All</option>
        <option value="Videos">Videos</option>
        <option value="Shorts">Shorts</option>
        <option value="Live Streams">Live Streams</option>
      </select>
    </div>

    <div class="launch_fav_container">
      <h3>Start Session with Favorite</h3>
      <select id="launch_fav">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </div>
    
    <div class="list_container">
      <h3>White List</h3>

      <label for="white_channel_input">Channel</label>
      <input type="text" id="white_channel_input">

      <label for="white_title_input">Title</label>
      <input type="text" id="white_title_input">

      <input type="button" value="Add" id="white_btn">
      <ul id="white_list"></ul>
    </div>

    <div class="list_container">
      <h3>Black List</h3>

      <label for="black_channel_input">Channel</label>
      <input type="text" id="black_channel_input">

      <label for="black_title_input">Title</label>
      <input type="text" id="black_title_input">

      <input type="button" value="Add" id="black_btn">
      <ul id="black_list"></ul>
    </div>
  </body>
  
  <script src="options.js"></script>
</html>
